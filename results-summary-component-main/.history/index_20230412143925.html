<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="result">
    <div class="heading">Your Result</div>
    <div class="score">
      <div class="score1">76</div>
      <div class="score2">of 100</div>
    </div>
    <div class="rating">Great</div>
    <div class="comment"> You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  <div class="summary">
    <div class="heading">  
      Summary</div>
    <div class="details">
      <div class="details1">
        <div class="reaction"></div>
        <div class="score1"></div>
      </div>
      <div class="details2">
        <div class="memory"></div>
        <div class="score2"></div>
      </div>
      <div class="details3">
        <div class="verbal"></div>
        <div class="score3"></div>
      </div>
      <div class="details4">
        <div class="visual"></div>
        <div class="score4"></div>
      </div>
      
      
      
    
    </div>
    <div class="continue"></div>
  </div>
</div>




  


  

 


  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
