<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        <div class="heading">Your Result</div>
        <div class="score">
          <div class="score1">76</div>
          <div class="score2">of 100</div>
        </div>
        <div class="rating">Great</div>
        <div class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="content">
          <div class="heading2">Summary</div>
          <div class="details">
            <div class="details1">
              <div class="reaction">Reaction</div>
              <div class="score3">80 / 100</div>
            </div>
            <div class="details2">
              <div class="memory">Memory</div>
              <div class="score4">92 / 100</div>
            </div>
            <div class="details3">
              <div class="verbal">Verbal</div>
              <div class="score5">61 / 100</div>
            </div>
            <div class="details4">
              <div class="visual">Visual</div>
              <div class="score6">72 / 100</div>
            </div>
          </div>
          <div class="continue">Continue</div>
        </div>
      </div>
      
    </div>
  </body>
</html>
